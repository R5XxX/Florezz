<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Jocelincita</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/umhxdOx.jpeg') no-repeat center center/cover;
    }
    .top-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: white;
      text-shadow: 2px 2px 4px black;
      line-height: 1.5;
      white-space: pre-line;
    }
    #clickButton {
      display: none;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fcfcec;
      border: 2px solid black;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 20px;
      color: black;
      cursor: pointer;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px #fcfcec; }
      to { box-shadow: 0 0 20px #fcfcec; }
    }
    .emoji {
      position: absolute;
      top: -50px;
      font-size: 30px;
      animation: fall linear;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
    .countdown-screen {
      display: none;
      position: absolute;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      background: #fcfcec;
      border: 3px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      font-weight: bold;
      color: #333;
    }
    .countdown-glow {
      text-shadow: 0 0 10px gold, 0 0 20px goldenrod, 0 0 30px orange;
      animation: pulseGlow 1s infinite alternate;
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 10px gold, 0 0 20px goldenrod, 0 0 30px orange; }
      to { text-shadow: 0 0 20px gold, 0 0 40px goldenrod, 0 0 60px orange; }
    }
    video {
      max-width: 90%;
      max-height: 70%;
      border: 3px solid black;
      border-radius: 10px;
    }
    .video-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 5%;
      left: 5%;
      right: 5%;
      bottom: 5%;
      background: #fcfcec;
      border: 3px solid black;
    }
    #replayButton {
      margin-top: 10px;
      background-color: #fcfcec;
      border: 2px solid black;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 20px;
      color: black;
      cursor: pointer;
      animation: glow 1s infinite alternate;
    }
    .from-text {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .posdata-text {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 14px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="top-text">𝑯𝒐𝒍𝒂 𝑱𝒐𝒄𝒆𝒍𝒊𝒏𝒄𝒊𝒕𝒂 𝒃𝒐𝒏𝒊𝒕𝒂\n𝒑𝒂𝒓𝒂 𝒕𝒊 🫶🏼</div>
  <button id="clickButton">𝑫𝒂𝒎𝒆 𝒄𝒍𝒊𝒄𝒌𝒌</button>
  <div class="countdown-screen" id="countdown"></div>
  <div class="video-container" id="videoContainer">
    <div class="from-text">𝑫𝒆 𝑹𝒆𝒏𝒆:</div>
    <video id="video" autoplay loop muted playsinline>
      <source src="https://i.imgur.com/uYiwYzE.mp4" type="video/mp4">
    </video>
    <button id="replayButton">Repetir</button>
    <div class="posdata-text">𝑷𝒐𝒔𝒅𝒂𝒕𝒂:𝑴𝒆 𝒈𝒖𝒔𝒕𝒂 𝒆𝒔𝒕𝒆 𝒔𝒐𝒏𝒊𝒅𝒂𝒔𝒐😮‍💨</div>
  </div>
  <audio id="bgMusic" src="https://www.dropbox.com/scl/fi/c8682aezsuvkfmwcdixd1/Eres_mixed.mp3?rlkey=bs0i3nubrleqn7ql1xx6ctk9n&st=uvq642vs&dl=1"></audio>
  <script>
    const button = document.getElementById("clickButton");
    const countdownEl = document.getElementById("countdown");
    const videoContainer = document.getElementById("videoContainer");
    const replayButton = document.getElementById("replayButton");
    const bgMusic = document.getElementById("bgMusic");// Lanzar emojis al inicio
function launchEmojis(duration = 5000) {
  const interval = setInterval(() => {
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerText = Math.random() > 0.5 ? "🏵" : "🌼";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (Math.random() * 2 + 3) + "s";
    document.body.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);
  }, 200);
  setTimeout(() => clearInterval(interval), duration);
}

window.onload = () => {
  launchEmojis(5000);
  setTimeout(() => {
    button.style.display = "block";
    bgMusic.play();
  }, 5000);
};

button.onclick = () => {
  button.style.display = "none";
  countdownEl.style.display = "flex";
  let timeLeft = 5;
  countdownEl.innerText = timeLeft;
  countdownEl.classList.add("countdown-glow");

  const countdownInterval = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;

    // Emojis durante conteo
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerText = Math.random() > 0.5 ? "🏵" : "🌼";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (Math.random() * 2 + 3) + "s";
    countdownEl.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      countdownEl.style.display = "none";
      countdownEl.classList.remove("countdown-glow");
      videoContainer.style.display = "flex";
    }
  }, 1000);
};

replayButton.onclick = () => {
  videoContainer.style.display = "none";
  countdownEl.style.display = "flex";
  let timeLeft = 5;
  countdownEl.innerText = timeLeft;
  countdownEl.classList.add("countdown-glow");
  bgMusic.currentTime = 0;
  bgMusic.play();

  const countdownInterval = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;

    // Emojis durante conteo
    const emoji = document.createElement("div");
    emoji.className = "emoji";
    emoji.innerText = Math.random() > 0.5 ? "🏵" : "🌼";
    emoji.style.left = Math.random() * 100 + "vw";
    emoji.style.animationDuration = (Math.random() * 2 + 3) + "s";
    countdownEl.appendChild(emoji);
    setTimeout(() => emoji.remove(), 5000);

    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      countdownEl.style.display = "none";
      countdownEl.classList.remove("countdown-glow");
      videoContainer.style.display = "flex";
    }
  }, 1000);
};

  </script>
</body>
</html>
